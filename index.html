<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist Ido dan Ara</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <style>
        :root {
            --primary-color: #FF99C8;
            --text-color: #695C5C;
            --background-color: #FFF5F7;
            --card-color: #ffffff;
            --border-color: #FFB3C6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: linear-gradient(135deg, #FFE5EC, #FFB3C6);
            border-radius: 15px;
        }

        .header h1 {
            color: #FF4F81;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #FF6B98;
            font-size: 1.2rem;
        }

        .header h1:before,
        .header h1:after {
            content: 'â™¥';
            color: #FF4F81;
            margin: 0 10px;
        }

        .card {
            background: var(--card-color);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px rgba(255, 153, 200, 0.2);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
            width: 100%;
            margin-bottom: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-delete {
            background-color: #ff6b6b;
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tab {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            background-color: #FFE5EC;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab.active {
            background-color: var(--primary-color);
            color: white;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .wishlist-item {
            background: #FFF5F7;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
        }

        .wishlist-item h3 {
            margin-bottom: 0.5rem;
            color: #FF4F81;
        }

        .wishlist-item p {
            margin-bottom: 0.5rem;
            color: #695C5C;
        }

        .item-actions {
            display: flex;
            gap: 0.5rem;
        }

        .item-actions button {
            flex: 1;
            padding: 0.5rem;
        }

        .loader {
            text-align: center;
            padding: 1rem;
        }

        .completed {
            opacity: 0.7;
        }

        .completed h3 {
            text-decoration: line-through;
        }

        .error-message {
            color: #ff6b6b;
            background-color: #ffe5e5;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem auto;
            }
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Wishlist Ido dan Ara</h1>
            <p>Our Shared Dreams & Wishes</p>
        </div>

        <div class="card">
            <div class="tabs">
                <div class="tab active" id="viewTab" onclick="showSection('view')">View Wishlist</div>
                <div class="tab" id="addTab" onclick="showSection('add')">Add New</div>
            </div>

            <!-- Tambahkan div untuk menampilkan pesan error -->
            <div id="errorMessage" class="error-message"></div>

            <div id="viewSection">
                <div class="tabs">
                    <div class="tab active" id="allTab" onclick="filterWishlist('all')">All</div>
                    <div class="tab" id="pendingTab" onclick="filterWishlist('pending')">Pending</div>
                    <div class="tab" id="completedTab" onclick="filterWishlist('completed')">Completed</div>
                </div>
                <div id="wishlistItems">
                    <div class="loader">Loading wishes...</div>
                </div>
            </div>

            <div id="addSection" style="display: none;">
                <input type="text" id="wishText" class="form-control" placeholder="What's your wish?">
                <textarea id="wishDescription" class="form-control" placeholder="Description (optional)"></textarea>
                <button id="addWishBtn" class="btn btn-primary">Add Wish</button>
            </div>
        </div>
    </div>

    <script>
        // Konfigurasi Firebase
      = {
 Kunci apiKey: "AIzaSyCLPp1SArD56_WnYT0hZMg6SVGIBd9kM9c",
  authDomain: "html-51404.firebaseapp.com",
  databaseURL: "https://html-51404-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "html-51404",
 penyimpananbucket: "html-51404.firebasestorage.app",
 MessagingSenderId: "346577920082",
  appId: "1:346577920082:web:3f51a175ff28047a17ff8b",
  measurementId: "G-8CX5TQSB42"}; Inisialisasi Firebaseconst app = initializeApp(firebaseConfig);const analytics = getAnalytics(aplikasi




);
        let database;
        let wishesRef;
        let currentFilter = 'all';
        let wishes = [];
        let firebaseInitialized = false;

        // Fungsi untuk menampilkan pesan error
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000); // Hilangkan pesan setelah 5 detik
        }

        // Initialize Firebase dengan penanganan error
        function initializeFirebase() {
            try {
                console.log("Mencoba inisialisasi Firebase");
                if (!firebase) {
                    throw new Error("Firebase SDK tidak tersedia");
                }
                
                firebase.initializeApp(firebaseConfig);
                console.log("Firebase diinisialisasi:", firebase);
                
                database = firebase.database();
                console.log("Referensi database dibuat:", database);
                
                wishesRef = database.ref('wishes');
                console.log("Referensi wishes dibuat:", wishesRef);
                
                firebaseInitialized = true;
                loadWishes();
            } catch (error) {
                console.error("Error inisialisasi Firebase:", error);
                showError("Gagal menghubungkan ke database: " + error.message);
            }
        }

        // Load wishes dari Firebase dengan penanganan error
        function loadWishes() {
            console.log("Memulai loadWishes()");
            if (!firebaseInitialized) {
                showError("Database belum siap. Coba muat ulang halaman.");
                return;
            }
            
            document.getElementById('wishlistItems').innerHTML = '<div class="loader">Loading wishes...</div>';
            
            wishesRef.on('value', (snapshot) => {
                console.log("Data diterima dari Firebase:", snapshot.val());
                wishes = [];
                
                if (snapshot.exists()) {
                    snapshot.forEach((childSnapshot) => {
                        const wish = childSnapshot.val();
                        wish.id = childSnapshot.key;
                        wishes.push(wish);
                    });
                }
                
                console.log("Wishes yang diproses:", wishes);
                // Sort wishes by date (newest first)
                wishes.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                displayWishes();
            }, (error) => {
                console.error("Error loading Firebase data:", error);
                document.getElementById('wishlistItems').innerHTML = 
                    '<p>Error memuat wishes: ' + error.message + '</p>';
                showError("Gagal memuat data: " + error.message);
            });
        }

        function showSection(section) {
            console.log("Menampilkan section:", section);
            document.querySelectorAll('.tabs .tab').forEach(tab => {
                if (tab.id === 'viewTab' || tab.id === 'addTab') {
                    tab.classList.remove('active');
                }
            });
            
            if (section === 'view') {
                document.getElementById('viewTab').classList.add('active');
                document.getElementById('viewSection').style.display = 'block';
                document.getElementById('addSection').style.display = 'none';
            } else {
                document.getElementById('addTab').classList.add('active');
                document.getElementById('viewSection').style.display = 'none';
                document.getElementById('addSection').style.display = 'block';
            }
        }

        function filterWishlist(filter) {
            console.log("Memfilter wishlist:", filter);
            currentFilter = filter;
            
            document.querySelectorAll('#viewSection .tabs .tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(filter + 'Tab').classList.add('active');
            displayWishes();
        }

        function addWish() {
            try {
                const text = document.getElementById('wishText').value.trim();
                const description = document.getElementById('wishDescription').value.trim();
                
                console.log("Tombol Add Wish diklik, text:", text);
                
                if (!text) {
                    showError('Mohon isi judul wish!');
                    return;
                }
                
                // Periksa apakah Firebase terhubung
                if (!firebaseInitialized || !firebase || !firebase.database || !wishesRef) {
                    console.error("Firebase belum siap!");
                    showError("Koneksi ke database belum siap. Silakan muat ulang halaman.");
                    return;
                }
                
                const wish = {
                    text: text,
                    description: description,
                    completed: false,
                    date: new Date().toISOString()
                };
                
                console.log("Mencoba menyimpan wish:", wish);
                
                // Gunakan callback daripada Promise untuk kompatibilitas yang lebih baik
                wishesRef.push(wish, function(error) {
                    if (error) {
                        console.error("Error saat menyimpan wish:", error);
                        showError("Gagal menyimpan wish: " + error.message);
                    } else {
                        console.log("Wish berhasil disimpan!");
                        document.getElementById('wishText').value = '';
                        document.getElementById('wishDescription').value = '';
                        showSection('view');
                    }
                });
            } catch (e) {
                console.error("Error dalam fungsi addWish:", e);
                showError("Terjadi kesalahan: " + e.message);
            }
        }

        function toggleWish(id) {
            try {
                console.log("Toggle wish:", id);
                if (!firebaseInitialized) {
                    showError("Database belum siap");
                    return;
                }
                
                const wish = wishes.find(w => w.id === id);
                if (wish) {
                    wishesRef.child(id).update({
                        completed: !wish.completed
                    })
                    .then(() => console.log("Status wish diperbarui"))
                    .catch(error => {
                        console.error("Error memperbarui wish:", error);
                        showError("Gagal memperbarui status: " + error.message);
                    });
                }
            } catch (e) {
                console.error("Error dalam toggleWish:", e);
                showError("Gagal mengubah status: " + e.message);
            }
        }

        function deleteWish(id) {
            try {
                if (confirm('Apakah Anda yakin ingin menghapus wish ini?')) {
                    console.log("Menghapus wish:", id);
                    if (!firebaseInitialized) {
                        showError("Database belum siap");
                        return;
                    }
                    
                    wishesRef.child(id).remove()
                        .then(() => console.log("Wish berhasil dihapus"))
                        .catch(error => {
                            console.error("Error menghapus wish:", error);
                            showError("Gagal menghapus wish: " + error.message);
                        });
                }
            } catch (e) {
                console.error("Error dalam deleteWish:", e);
                showError("Gagal menghapus: " + e.message);
            }
        }

        function displayWishes() {
            console.log("Menampilkan wishes dengan filter:", currentFilter);
            const container = document.getElementById('wishlistItems');
            container.innerHTML = '';
            
            let filteredWishes = wisheslet filteredWishes = wishes;
            if (currentFilter === 'pending') {
                filteredWishes = wishes.filter(w => !w.completed);
            } else if (currentFilter === 'completed') {
                filteredWishes = wishes.filter(w => w.completed);
            }
            
            console.log("Jumlah wishes setelah filter:", filteredWishes.length);
            
            if (filteredWishes.length === 0) {
                container.innerHTML = '<p>No wishes found.</p>';
                return;
            }
            
            filteredWishes.forEach(wish => {
                const wishElement = document.createElement('div');
                wishElement.className = `wishlist-item ${wish.completed ? 'completed' : ''}`;
                wishElement.innerHTML = `
                    <h3>${wish.text}</h3>
                    ${wish.description ? `<p>${wish.description}</p>` : ''}
                    <div class="item-actions">
                        <button onclick="toggleWish('${wish.id}')" class="btn btn-primary">
                            ${wish.completed ? 'Undo' : 'Complete'}
                        </button>
                        <button onclick="deleteWish('${wish.id}')" class="btn btn-delete">Delete</button>
                    </div>
                `;
                container.appendChild(wishElement);
            });
        }

        // Event listener untuk tombol Add Wish
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM loaded, siap menambahkan event listeners");
            
            // Inisialisasi Firebase
            initializeFirebase();
            
            // Tambahkan event listener untuk tombol add wish
            const addButton = document.getElementById('addWishBtn');
            if (addButton) {
                console.log("Tombol Add Wish ditemukan, menambahkan event listener");
                addButton.addEventListener('click', function(e) {
                    console.log("Tombol Add Wish diklik melalui event listener!");
                    addWish();
                });
            } else {
                console.error("Tombol Add Wish tidak ditemukan!");
            }
            
            // Tambahkan event listener untuk input agar bisa di-submit dengan Enter
            const wishText = document.getElementById('wishText');
            if (wishText) {
                wishText.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        console.log("Enter ditekan pada input text");
                        addWish();
                    }
                });
            }
        });
    </script>
</body>
</html>
