<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist Ido dan Ara</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <style>
        :root {
            --primary-color: #FF99C8;
            --text-color: #695C5C;
            --background-color: #FFF5F7;
            --card-color: #ffffff;
            --border-color: #FFB3C6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: linear-gradient(135deg, #FFE5EC, #FFB3C6);
            border-radius: 15px;
        }

        .header h1 {
            color: #FF4F81;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #FF6B98;
            font-size: 1.2rem;
        }

        .header h1:before,
        .header h1:after {
            content: 'â™¥';
            color: #FF4F81;
            margin: 0 10px;
        }

        .card {
            background: var(--card-color);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px rgba(255, 153, 200, 0.2);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
            width: 100%;
            margin-bottom: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tab {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            background-color: #FFE5EC;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab.active {
            background-color: var(--primary-color);
            color: white;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .wishlist-item {
            background: #FFF5F7;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
        }

        .wishlist-item h3 {
            margin-bottom: 0.5rem;
            color: #FF4F81;
        }

        .wishlist-item p {
            margin-bottom: 0.5rem;
            color: #695C5C;
        }

        .item-actions {
            display: flex;
            gap: 0.5rem;
        }

        .item-actions button {
            flex: 1;
            padding: 0.5rem;
        }

        .loader {
            text-align: center;
            padding: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem auto;
            }
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Wishlist Ido dan Ara</h1>
            <p>Our Shared Dreams & Wishes</p>
        </div>

        <div class="card">
            <div class="tabs">
                <div class="tab active" onclick="showSection('view')">View Wishlist</div>
                <div class="tab" onclick="showSection('add')">Add New</div>
            </div>

            <div id="viewSection">
                <div class="tabs">
                    <div class="tab active" onclick="filterWishlist('all')">All</div>
                    <div class="tab" onclick="filterWishlist('pending')">Pending</div>
                    <div class="tab" onclick="filterWishlist('completed')">Completed</div>
                </div>
                <div id="wishlistItems">
                    <div class="loader">Loading wishes...</div>
                </div>
            </div>

            <div id="addSection" style="display: none;">
                <input type="text" id="wishText" class="form-control" placeholder="What's your wish?">
                <textarea id="wishDescription" class="form-control" placeholder="Description (optional)"></textarea>
                <button onclick="addWish()" class="btn btn-primary">Add Wish</button>
            </div>
        </div>
    </div>

    <script>
       // Konfigurasi Firebase - Gunakan konfigurasi dari gambar Anda
const firebaseConfig = {
  apiKey: "AIzaSyCLPp1SArD56_WnYT0hZMg6SVGIBd9kM9c",
  authDomain: "html-51404.firebaseapp.com",
  projectId: "html-51404",
  storageBucket: "html-51404.firebasestorage.app",
  messagingSenderId: "346577920082",
  appId: "1:346577920082:web:3f51a175ff28047a17ff8b",
  measurementId: "G-8CX5TQSB42"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const wishesRef = database.ref('wishes');
        
        let currentFilter = 'all';
        let wishes = [];

        // Load wishes from Firebase
        function loadWishes() {
            wishesRef.on('value', (snapshot) => {
                wishes = [];
                snapshot.forEach((childSnapshot) => {
                    const wish = childSnapshot.val();
                    wish.id = childSnapshot.key;
                    wishes.push(wish);
                });
                
                // Sort wishes by date (newest first)
                wishes.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                displayWishes();
            });
        }

        function showSection(section) {
            document.querySelectorAll('.tabs .tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            if (section === 'view') {
                document.getElementById('viewSection').style.display = 'block';
                document.getElementById('addSection').style.display = 'none';
            } else {
                document.getElementById('viewSection').style.display = 'none';
                document.getElementById('addSection').style.display = 'block';
            }
        }

        function filterWishlist(filter) {
            currentFilter = filter;
            document.querySelectorAll('#viewSection .tabs .tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            displayWishes();
        }

        function addWish() {
            const text = document.getElementById('wishText').value.trim();
            const description = document.getElementById('wishDescription').value.trim();
            
            if (text) {
                const wish = {
                    text: text,
                    description: description,
                    completed: false,
                    date: new Date().toISOString()
                };
                
                // Add to Firebase
                wishesRef.push(wish);
                
                // Clear inputs
                document.getElementById('wishText').value = '';
                document.getElementById('wishDescription').value = '';
                
                // Show success message
                alert('Wish added successfully!');
                
                // Switch to view section
                showSection('view');
            }
        }

        function toggleWish(id) {
            const wish = wishes.find(w => w.id === id);
            if (wish) {
                wishesRef.child(id).update({
                    completed: !wish.completed
                });
            }
        }

        function deleteWish(id) {
            if (confirm('Are you sure you want to delete this wish?')) {
                wishesRef.child(id).remove();
            }
        }

        function displayWishes() {
            const container = document.getElementById('wishlistItems');
            container.innerHTML = '';
            
            let filteredWishes = wishes;
            if (currentFilter === 'pending') {
                filteredWishes = wishes.filter(w => !w.completed);
            } else if (currentFilter === 'completed') {
                filteredWishes = wishes.filter(w => w.completed);
            }
            
            if (filteredWishes.length === 0) {
                container.innerHTML = '<p>No wishes found.</p>';
                return;
            }
            
            filteredWishes.forEach(wish => {
                const wishElement = document.createElement('div');
                wishElement.className = `wishlist-item ${wish.completed ? 'completed' : ''}`;
                wishElement.innerHTML = `
                    <h3>${wish.text}</h3>
                    ${wish.description ? `<p>${wish.description}</p>` : ''}
                    <div class="item-actions">
                        <button onclick="toggleWish('${wish.id}')" class="btn btn-primary">
                            ${wish.completed ? 'Undo' : 'Complete'}
                        </button>
                        <button onclick="deleteWish('${wish.id}')" class="btn btn-primary">Delete</button>
                    </div>
                `;
                container.appendChild(wishElement);
            });
        }

        // Initialize
        loadWishes();
    </script>
</body>
</html>
